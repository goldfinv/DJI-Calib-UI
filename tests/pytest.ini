[pytest]
markers =
    comm: tests for communication tools (deselect with '-m "not comm"')
    fw_xv4: tests for `xV4` FW extractors (deselect with '-m "not fw_xv4"')
    fw_imah_v1: tests for `IM*H\1` FW extractors (deselect with '-m "not fw_imah_v1"')
    fw_imah_v2: tests for `IM*H\2` FW extractors (deselect with '-m "not fw_imah_v2"')
log_cli=true
